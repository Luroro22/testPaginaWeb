<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Orden de Presupuesto - Casas Del Sur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
        .container {
            width: 90%;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }
        .header img {
            max-width: 200px; 
            src: "/images/logo-Photoroom.png"; 
        }
        .header-info p {
            margin: 0;
            text-align: right;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 1.5rem;
        }

        /* ðŸ”½ --- ESTILOS DE LISTA (MODIFICADOS) --- ðŸ”½ */
        
        .product-list {
            width: 100%;
            margin-top: 25px;
        }
        
        /* Contenedor de la cabecera (DescripciÃ³n / Cantidad) */
        .product-header {
            display: flex; /* Clave: activa el modo "fila" */
            font-weight: bold;
            color: #000;
            border-bottom: 1px solid #ccc;
            padding-bottom: 8px;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        /* Contenedor de cada fila de producto */
        .product-row {
            display: flex; /* Clave: activa el modo "fila" */
            padding: 8px 0;
            border-bottom: 1px dotted #eee;
        }

        /*
         * ESTA ES LA PARTE IMPORTANTE (LA ALINEACIÃ“N)
         * Aplicamos a AMBOS (cabecera y filas)
        */
        .product-name {
            width: 75%; /* Ocupa el 75% del ancho */
            text-align: left;
            /* (Opcional) Evita que el texto se pegue a la cantidad */
            padding-right: 10px; 
        }
        .product-quantity {
            width: 25%; /* Ocupa el 25% restante */
            text-align: right; /* Alinea el texto a la DERECHA */
        }

        /* ðŸ”¼ --- FIN DE ESTILOS MODIFICADOS --- ðŸ”¼ */

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }
        
        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../images/logo-Photoroom.png" alt="Logo Casas Del Sur">
            <div class="header-info">
                <p><strong>Casas Del Sur</strong></p>
                <p>Email: casasddelsur@gmail.com</p>
                <p>Tel: +54 9 291 532-6236</p>
            </div>
        </div>

        <h1>Solicitud de Presupuesto</h1>
        
        <div class="product-list">
            
            <div class="product-header">
                <span class="product-name">DescripciÃ³n</span>
                <span class="product-quantity">Cantidad</span>
            </div>

            <div id="lista-productos">
                <div class="product-row">
                    <span class="product-name">Cargando...</span>
                    <span class="product-quantity"></span>
                </div>
            </div>

        </div>

        <div class="footer">
            <p>Este documento no es una factura. Presupuesto sujeto a confirmaciÃ³n.</p>
            <p>&copy; Casas Del Sur 2025</p>
        </div>
    </div>
</body>
</html>
